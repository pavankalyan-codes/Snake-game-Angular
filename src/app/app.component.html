<div
  style="
    display: flex;
    width: 500px;
    height: 500px;
    margin: auto;
    background-color: red;
    flex-wrap: wrap;
  "
>
  <div
    *ngFor="let a of fake; let i = index"
    class="pixel"
    [id]="i"
    [class.selected]="isSelected(i)"
    [class.food]="i === foodPosition"
    style="min-width: 5px; height: 5px; background-color: black"
  ></div>
</div>
<div>
  <button (click)="stop()">STOP</button>
  <button (click)="start()">START</button>
</div>
